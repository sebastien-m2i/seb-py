    /html/body/table/tr[3]/td[2]

<script type="text/python">
    from browser import document, html

    def change(event):
        document["result"].textContent = "Quitter"

    calc = html.TABLE()
    calc <= html.TR(html.TH("Menu du jeu de rôle", id="title"))
    lines = [
    {"id":"N","content":"Nouvelle campagne"},
    {"id":"C","content":"Charger la campagne"},
    {"id":"A","content":"Activer personnage"},
    {"id":"M","content":"Marchand - acheter un objet"},
    {"id":"D","content":"Détail personnage"},
    {"id":"S","content":"Sauver la campagne"},
    {"id":"Q","content":"Quitter"}
    ]
    
    calc <= (html.TR(html.TD(line["content"], id=line["id"])) for line in lines)
    
    calc <= html.TR(html.TD("Vide", id="result"))

    document <= calc

    document["Q"].bind("click", change)
</script>
